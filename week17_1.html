<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body__wrapper {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="body__wrapper">
        <div class="body__block">
            <label for="fio">Введите ФИО:</label>
            <input type="text" name="fio" id="fio" class="">
        </div>

        <button id='btn' onclick="magic();">Вжух!</button>

        <div class="body__block">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" class="">
        </div>

        <div class="body__block">
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname" class="">
        </div>

        <div class="body__block">
            <label for="patr">Отчество:</label>
            <input type="text" name="patr" id="patr" class="">
        </div>
    </div>

    <script>
        function magic() {
            document.getElementById('name').innerHTML = '';
            let fio = document.getElementById("fio").value
            console.log(fio);
            fio2 = fio.replace(/ +/g, ' ').trim();
            console.log(fio2);
            let small = fio2.toLowerCase();
            console.log(small);
            let arr = small.split(" ");
            console.log(arr);
            //arr.forEach(alert);
            arr.forEach(function (word, index) {
                arr[index] = word[0].toUpperCase() + word.substring(1);
            })
            console.log(arr);
            let name=arr[1];
            console.log(name);
            //alert (arr[0]);
            //document.getElementById('surname').innerHTML += arr[0];
            document.getElementById("name").innerHTML += name;
            //document.getElementById('patr').innerHTML += arr[2];
            

            //console.log(arr.join(":"));

        }
    </script>
</body>

</html>
