<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body__wrapper {
            display: flex;
            justify-content: space-around;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="body__wrapper">
        <div class="body__block">
            <label for="fio">Введите ФИО:</label>
            <input type="text" name="fio" id="fio" class="">
        </div>

        <button id='btn' onclick="magic();">Вжух!</button>

        <div class="body__block">
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" class="" disabled>
        </div>

        <div class="body__block">
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname" class="" disabled>
        </div>

        <div class="body__block">
            <label for="patr">Отчество:</label>
            <input type="text" name="patr" id="patr" class="" disabled>
        </div>
    </div>

    <script>
        function magic() {
            document.getElementById('name').value = '';
            document.getElementById('surname').value = '';
            document.getElementById('patr').value = '';
            
            let fio = document.getElementById("fio").value
            console.log(fio);
            
            fio2 = fio.replace(/ +/g, ' ').trim();
            console.log(fio2);
            
            let small = fio2.toLowerCase();
            console.log(small);
            
            let arr = small.split(" ");
            console.log(arr);
           
            arr.forEach(function (word, index) {
                arr[index] = word[0].toUpperCase() + word.substring(1);
            })
            console.log(arr);
            
            document.getElementById('surname').value += arr[0];            
            document.getElementById("name").value += arr[1];
            document.getElementById('patr').value += arr[2];
            

            console.log(arr.join(":"));

        }
    </script>
</body>

</html>
